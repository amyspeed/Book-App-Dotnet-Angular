<div class="book-delete-container" *ngIf="book">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">by {{book.author}}</h6>
            <p>{{book.description}}</p>

            <button (click)="deleteBook(book.id)" class="btn btn-danger">Confirm Delete</button>
            <button [routerLink]="['/books']" class="btn btn-default">Cancel</button>
        </div>
    </div>
</div>
